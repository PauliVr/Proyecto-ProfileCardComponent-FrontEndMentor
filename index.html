<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/CSS/style.css">
  <title>Profile Card</title>
</head>

<body>
  <div class="card">
    <div class="card__top">
      <img src="/IMG/bg-pattern-card.svg" alt="patron">
    </div>
    <div class="card__bottom">
      <div class="card__user">
        <img class="card__user-img" src="/IMG/image-victor.jpg" alt="usuario">
        <p class="card__user-name"> Victor Crest <span class="card__user-age">26</span></p>
        <p class="card__user-city">London</p>
      </div>
      <div class="card__stats">
        <div class="card__user-stat">
          <p class="card__user-num">80K</p>
          <p class="card__user-stat-type">Followers</p>
        </div>
        <div class="card__user-stat">
          <p class="card__user-num">80.3K</p>
          <p class="card__user-stat-type">Likes</p>
        </div>
        <div class="card__user-stat">
          <p class="card__user-num">1.4K</p>
          <p class="card__user-stat-type">Photos</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
